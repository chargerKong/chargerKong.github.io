><br><span class="line">	<span class="keyword">int</span>* <span class="keyword">const</span> p2 = &amp;a;</span><br><span class="line">	*p2 = b;</span><br><span class="line">	<span class="comment">// p2 = &amp;a; 报错，不可以改变地址</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">/*</span></span><br><span class="line"><span class="comment">	总结： 看*后边的内容</span></span><br><span class="line"><span class="comment">	(const int) *p 表示p是一个指针，*p的内容不可以变</span></span><br><span class="line"><span class="comment">	int *(const p) 表示const p 是一个指针，指针本身不可以变化</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
